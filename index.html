<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dream You've Had Before - Badge Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Space+Grotesk', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }

        .dream-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .dream-card:hover {
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.2);
        }

        .badge-locked {
            filter: grayscale(1) brightness(0.5);
            opacity: 0.6;
        }

        .badge-unlocked {
            filter: none;
            opacity: 1;
            border: 2px solid #9333ea;
        }

        .loader {
            border: 3px solid rgba(147, 51, 234, 0.1);
            border-top: 3px solid #9333ea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                A Dream You've Had Before
            </h1>
            <p class="text-gray-400 text-lg">Badge Completion Tracker</p>
        </header>

        <!-- Search Section -->
        <div class="dream-card rounded-2xl p-6 mb-8 max-w-xl mx-auto">
            <div class="flex flex-col gap-4">
                <label for="username" class="text-sm font-semibold uppercase tracking-widest text-purple-400">Enter Roblox Username</label>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="e.g. Builderman"
                        class="bg-black/40 border border-white/10 rounded-lg px-4 py-3 w-full focus:outline-none focus:border-purple-500 transition-colors"
                    >
                    <button 
                        onclick="fetchUserBadges()"
                        id="searchBtn"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-bold transition-all flex items-center justify-center min-w-[120px]"
                    >
                        <span>Check</span>
                    </button>
                </div>
                <p id="statusMsg" class="text-xs text-gray-500 italic"></p>
                
                <div class="mt-4 p-3 bg-yellow-900/20 border border-yellow-700/30 rounded-lg">
                    <p class="text-[10px] leading-relaxed text-yellow-200/70">
                        <strong>Note:</strong> Browsers block direct requests to Roblox. To use this, you'll need a "CORS Unblock" extension or use a proxy. 
                        I have integrated a public proxy, but it may be slow.
                    </p>
                </div>
            </div>
        </div>

        <!-- User Stats -->
        <div id="userProfile" class="hidden mb-8 text-center animate-fade-in">
            <div class="inline-flex items-center gap-4 bg-white/5 p-4 rounded-full border border-white/10">
                <img id="userThumb" src="" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-purple-500">
                <div class="text-left">
                    <h2 id="displayUsername" class="font-bold text-white leading-none">Username</h2>
                    <span id="completionRate" class="text-xs text-purple-400">0% Complete</span>
                </div>
            </div>
        </div>

        <!-- Badges Grid -->
        <div id="badgeGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <!-- Badges will be injected here -->
        </div>
    </div>

    <!-- Info Modal (Hidden by default) -->
    <div id="errorModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-[#1a1a2e] border border-white/10 p-8 rounded-2xl max-w-md w-full shadow-2xl">
            <h3 class="text-xl font-bold mb-2 text-red-400">Something went wrong</h3>
            <p id="errorText" class="text-gray-400 mb-6 text-sm"></p>
            <button onclick="closeModal()" class="w-full bg-white/10 hover:bg-white/20 py-2 rounded-lg transition-colors">Close</button>
        </div>
    </div>

    <script>
        // Game Constants
        const UNIVERSE_ID = 2652295605; // Universe ID for "A Dream You've Had Before"
        const PROXY_URL = "https://corsproxy.io/?"; // Public proxy to bypass CORS
        
        let allGameBadges = [];
        let userBadgeIds = new Set();

        // Initialize: Load game badges on startup
        async function init() {
            showStatus("Loading game data...");
            try {
                // Fetch all badges for the game
                const response = await fetch(`${PROXY_URL}https://badges.roblox.com/v1/universes/${UNIVERSE_ID}/badges?limit=50&sortOrder=Asc`);
                const data = await response.json();
                allGameBadges = data.data;
                renderBadges();
                showStatus("Ready to search.");
            } catch (err) {
                showError("Failed to load game badges. The proxy might be down or blocked.");
            }
        }

        async function fetchUserBadges() {
            const username = document.getElementById('username').value.trim();
            if (!username) return;

            const btn = document.getElementById('searchBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;

            try {
                // 1. Get User ID from Username
                showStatus(`Finding user ID for ${username}...`);
                const userRes = await fetch(`${PROXY_URL}https://users.roblox.com/v1/usernames/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
                });
                const userData = await userRes.json();
                
                if (!userData.data || userData.data.length === 0) {
                    throw new Error("User not found.");
                }

                const userId = userData.data[0].id;
                const displayName = userData.data[0].displayName;

                // 2. Update Profile UI
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('displayUsername').innerText = displayName;
                document.getElementById('userThumb').src = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;

                // 3. Check which badges the user has
                // Note: We check the user's badge rewards for this specific game
                showStatus(`Fetching badge progress...`);
                
                // Roblox API for user's badges in a universe
                const userBadgesRes = await fetch(`${PROXY_URL}https://badges.roblox.com/v1/users/${userId}/universes/${UNIVERSE_ID}/badges`);
                const userBadgesData = await userBadgesRes.json();
                
                userBadgeIds = new Set(userBadgesData.data.map(b => b.id));

                // 4. Re-render Grid
                renderBadges();
                updateCompletion();
                showStatus("Success!");

            } catch (err) {
                console.error(err);
                showError(err.message || "Failed to fetch data.");
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        function renderBadges() {
            const grid = document.getElementById('badgeGrid');
            grid.innerHTML = '';

            if (allGameBadges.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-600">No badges found.</div>';
                return;
            }

            allGameBadges.forEach(badge => {
                const isUnlocked = userBadgeIds.has(badge.id);
                const badgeEl = document.createElement('div');
                badgeEl.className = `dream-card rounded-xl p-4 flex flex-col items-center text-center group ${isUnlocked ? 'border-purple-500/50' : ''}`;
                
                badgeEl.innerHTML = `
                    <div class="relative mb-3">
                        <img 
                            src="${PROXY_URL}${badge.iconImageId ? `https://www.roblox.com/badge-thumbnail/image?badgeId=${badge.id}&width=150&height=150&format=png` : 'https://tr.rbxcdn.com/6249a2632b85e003b1456d2524a8ed43/150/150/Image/Png'}" 
                            class="w-20 h-20 rounded-lg ${isUnlocked ? 'badge-unlocked' : 'badge-locked'}"
                            alt="${badge.name}"
                        >
                        ${isUnlocked ? `
                            <div class="absolute -top-2 -right-2 bg-purple-600 text-white p-1 rounded-full text-[10px] shadow-lg font-bold">
                                âœ“
                            </div>
                        ` : ''}
                    </div>
                    <h4 class="text-xs font-bold text-gray-200 line-clamp-1 mb-1">${badge.name}</h4>
                    <p class="text-[10px] text-gray-500 line-clamp-2 leading-tight">${badge.description || 'No description available.'}</p>
                `;
                grid.appendChild(badgeEl);
            });
        }

        function updateCompletion() {
            const count = userBadgeIds.size;
            const total = allGameBadges.length;
            const percent = Math.round((count / total) * 100) || 0;
            document.getElementById('completionRate').innerText = `${count} / ${total} Badges Found (${percent}%)`;
        }

        function showStatus(msg) {
            document.getElementById('statusMsg').innerText = msg;
        }

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('errorModal').classList.add('hidden');
        }

        // Handle Enter Key
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchUserBadges();
        });

        // Start the app
        init();
    </script>
</body>
</html>
